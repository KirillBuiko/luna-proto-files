syntax = "proto3";

// info to get variable
message VariableGet {
  string variable_id = 1;
}

// info to get task
message TaskGet {
  string task_id = 1;
}

message CodeFragmentGet {
  string id = 1;
}

//message CodeFragmentListGet {
