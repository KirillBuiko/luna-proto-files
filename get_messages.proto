message CodeFragmentInfoGet {
  string id = 1;
}

message CodeFragmentPluginGet {
  string code_fragment_id = 1;
  string type = 2;
}

message CodeFragmentPluginsListGet {
  string code_fragment_id = 1;
}

message CodeFragmentPluginProcedureGet {
  string code_fragment_id = 1;
  string plugin_name = 2;
}

