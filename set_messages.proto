syntax = "proto3";
import "get_messages.proto";
import "enums.proto";

message FileInfo {
  string filename = 1;
}

message CodeFragmentData {
  optional CodeFragmentGet get_info = 1;
  FileInfo file_info = 2;
}

message CodeFragmentInfoData {
  optional CodeFragmentInfoGet get_info = 1;
  string value = 2;
}

message CodeFragmentListData {
  string value = 2;
}

message CodeFragmentPluginData {
  optional CodeFragmentPluginGet get_info = 1;
  FileInfo file_info = 2;
}

message CodeFragmentPluginProcedureData {
  string value = 2;
}

message CodeFragmentPluginsListData {
  string value = 2;
}

