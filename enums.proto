  UNKNOWN_REQUEST_TYPE = 0;
//  VARIABLE = 2;
//  VARIABLE_LIST = 4;
//  PROGRAM = 52;
//  PROGRAM_GENERATE = 54;
//  PROGRAM_EXECUTE = 56;
